  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #8A2BE2;
      --primary-light: #9B4DFF;
      --primary-dark: #6A1B9A;
      --secondary: #00CED1;
      --secondary-light: #20E3E6;
      --accent: #FF4081;
      --dark: #121212;
      --darker: #0A0A0A;
      --light: #F5F5F7;
      --mid: #8E8E93;
      --gradient: linear-gradient(135deg, var(--primary), var(--secondary));
      --gradient-dark: linear-gradient(135deg, var(--primary-dark), var(--secondary));
      --glow: 0 0 20px rgba(138, 43, 226, 0.4);
      --glass: rgba(255, 255, 255, 0.08);
      --glass-border: rgba(255, 255, 255, 0.12);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Segoe UI", "SF Pro Display", -apple-system, BlinkMacSystemFont, sans-serif;
    }

    body {
      background: linear-gradient(135deg, var(--darker), #1a0830);
      color: white;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      overflow-x: hidden;
      line-height: 1.6;
    }

    body[dir="rtl"] {
      font-family: "Segoe UI", "SF Arabic", "Tahoma", "Arial", sans-serif;
    }

    /* تأثيرات الخلفية المحسنة */
    .bg-effects {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      overflow: hidden;
    }

    .floating-circle {
      position: absolute;
      border-radius: 50%;
      background: radial-gradient(circle, var(--primary), transparent);
      opacity: 0.08;
      animation: float 20s infinite ease-in-out;
      filter: blur(20px);
    }

    .circle-1 {
      width: 400px;
      height: 400px;
      top: -150px;
      left: -150px;
      animation-delay: 0s;
      background: radial-gradient(circle, var(--primary), transparent);
    }

    .circle-2 {
      width: 300px;
      height: 300px;
      bottom: -100px;
      right: 10%;
      animation-delay: 7s;
      background: radial-gradient(circle, var(--secondary), transparent);
    }

    .circle-3 {
      width: 250px;
      height: 250px;
      top: 30%;
      right: -80px;
      animation-delay: 14s;
      background: radial-gradient(circle, var(--accent), transparent);
    }

    .circle-4 {
      width: 200px;
      height: 200px;
      bottom: 20%;
      left: -50px;
      animation-delay: 10s;
      background: radial-gradient(circle, var(--secondary-light), transparent);
    }

    @keyframes float {
      0%, 100% { transform: translateY(0) scale(1) rotate(0deg); }
      33% { transform: translateY(-30px) scale(1.05) rotate(5deg); }
      66% { transform: translateY(15px) scale(0.95) rotate(-5deg); }
    }

    /* إشعارات الوصولية */
    .accessibility-notification {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(18, 18, 18, 0.9);
      color: white;
      padding: 12px 24px;
      border-radius: 30px;
      z-index: 1000;
      font-size: 0.9rem;
      opacity: 0;
      transition: opacity 0.3s ease;
      pointer-events: none;
      backdrop-filter: blur(10px);
      border: 1px solid var(--glass-border);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
    }

    .accessibility-notification.show {
      opacity: 1;
    }

    /* زر الوصف الصوتي المحسن */
    .voice-description-btn {
      position: fixed;
      bottom: 25px;
      left: 25px;
      background: var(--gradient);
      color: white;
      border: none;
      border-radius: 50%;
      width: 65px;
      height: 65px;
      font-size: 1.6rem;
      cursor: pointer;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
      z-index: 100;
      transition: all 0.4s ease;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .voice-description-btn:hover {
      transform: scale(1.15) rotate(15deg);
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.5), 0 0 20px rgba(138, 43, 226, 0.5);
    }

    /* الهيدر المحسن */
    header {
      background: linear-gradient(135deg, rgba(138, 43, 226, 0.85), rgba(106, 27, 154, 0.85));
      padding: 1.5rem 2rem;
      text-align: center;
      font-size: 1.8rem;
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(15px);
      position: relative;
      z-index: 10;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid var(--glass-border);
    }

    .header-content {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .logo-icon {
      font-size: 2rem;
      background: var(--gradient);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      filter: drop-shadow(0 0 10px rgba(138, 43, 226, 0.5));
    }

    .language-switcher {
      position: absolute;
      right: 20px;
      top: 50%;
      transform: translateY(-50%);
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .language-label {
      font-size: 0.9rem;
      font-weight: 500;
      color: var(--light);
    }

    /* تصميم مفتاح التبديل المحسن */
    .toggle-switch {
      position: relative;
      display: inline-block;
      width: 70px;
      height: 34px;
    }

    .toggle-switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(135deg, var(--mid), var(--primary-dark));
      transition: .4s;
      border-radius: 34px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2), inset 0 1px 3px rgba(255, 255, 255, 0.1);
    }

    .slider:before {
      position: absolute;
      content: "EN";
      display: flex;
      align-items: center;
      justify-content: center;
      height: 26px;
      width: 26px;
      left: 4px;
      bottom: 4px;
      background: var(--light);
      transition: .4s;
      border-radius: 50%;
      font-size: 0.7rem;
      font-weight: bold;
      color: var(--primary);
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }

    input:checked + .slider {
      background: linear-gradient(135deg, var(--primary), var(--secondary));
    }

    input:checked + .slider:before {
      transform: translateX(36px);
      content: "AR";
      color: var(--primary);
    }

    .slider:hover {
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3), inset 0 1px 3px rgba(255, 255, 255, 0.1);
    }

    header h1 {
      font-weight: 700;
      text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
      background: linear-gradient(135deg, #fff, #e0e0e0);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    header i {
      margin-right: 10px;
      color: var(--light);
    }

    body[dir="rtl"] header i {
      margin-right: 0;
      margin-left: 10px;
    }

    /* المحتوى الرئيسي */
    main {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }

    /* البطاقة المحسنة */
    .card {
      background: rgba(30, 30, 35, 0.7);
      color: var(--light);
      padding: 2.5rem;
      border-radius: 24px;
      text-align: center;
      width: 500px;
      max-width: 95vw;
      box-shadow: 0 25px 50px rgba(0, 0, 0, 0.4), var(--glow);
      backdrop-filter: blur(20px);
      border: 1px solid var(--glass-border);
      transition: transform 0.4s ease, box-shadow 0.4s ease;
      position: relative;
      overflow: hidden;
    }

    .card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: var(--gradient);
      z-index: 1;
    }

    .card:hover {
      transform: translateY(-10px);
      box-shadow: 0 30px 60px rgba(0, 0, 0, 0.5), 0 0 40px rgba(138, 43, 226, 0.4);
    }

    .card h2 {
      margin-bottom: 1.8rem;
      font-size: 1.7rem;
      font-weight: 700;
      color: var(--light);
      position: relative;
      display: inline-block;
    }

    .card h2::after {
      content: '';
      position: absolute;
      bottom: -8px;
      left: 50%;
      transform: translateX(-50%);
      width: 60px;
      height: 3px;
      background: var(--gradient);
      border-radius: 3px;
    }

    /* مناطق الرفع والكاميرا المحسنة */
    .upload-area, .camera-area {
      border: 2px dashed var(--mid);
      border-radius: 18px;
      padding: 2rem 1.5rem;
      margin: 1.5rem 0;
      cursor: pointer;
      transition: all 0.4s ease;
      background: rgba(255, 255, 255, 0.05);
      position: relative;
      overflow: hidden;
    }

    .upload-area::before, .camera-area::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: var(--gradient);
      opacity: 0;
      transition: opacity 0.4s ease;
      z-index: 0;
    }

    .upload-area:hover, .camera-area:hover {
      border-color: var(--primary);
      background: rgba(255, 255, 255, 0.08);
      transform: translateY(-5px);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
    }

    .upload-area:hover::before, .camera-area:hover::before {
      opacity: 0.05;
    }

    .upload-area i, .camera-area i {
      font-size: 3rem;
      color: var(--mid);
      margin-bottom: 0.8rem;
      transition: all 0.4s ease;
      position: relative;
      z-index: 1;
    }

    .upload-area:hover i, .camera-area:hover i {
      color: var(--primary);
      transform: scale(1.15);
    }

    .upload-area p, .camera-area p {
      position: relative;
      z-index: 1;
      font-weight: 500;
    }

    video, #preview {
      max-width: 100%;
      border-radius: 18px;
      margin-top: 15px;
      display: none;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
      border: 1px solid var(--glass-border);
    }

    /* الأزرار المحسنة */
    button {
      background: var(--gradient);
      border: none;
      color: white;
      padding: 1rem 2rem;
      border-radius: 14px;
      cursor: pointer;
      margin-top: 10px;
      font-weight: 600;
      font-size: 1rem;
      transition: all 0.3s ease;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.25);
      position: relative;
      overflow: hidden;
    }

    button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.5s;
    }

    button:hover::before {
      left: 100%;
    }

    button:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.35);
      background: var(--gradient-dark);
    }

    button:active {
      transform: translateY(0);
    }

    button:focus {
      outline: 3px solid rgba(255, 255, 255, 0.5);
      outline-offset: 2px;
    }

    #analyzeBtn {
      width: 100%;
      padding: 1.2rem;
      font-size: 1.1rem;
      margin-top: 1.8rem;
      font-weight: 700;
      letter-spacing: 0.5px;
    }

    /* النتائج المحسنة */
    #results {
      margin-top: 1.8rem;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 0.8rem;
    }

    .chip {
      background: var(--gradient);
      color: white;
      padding: 0.7rem 1.4rem;
      border-radius: 30px;
      font-size: 0.9rem;
      font-weight: 600;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      animation: fadeIn 0.5s ease;
      cursor: pointer;
      position: relative;
      overflow: hidden;
    }

    .chip::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(255, 255, 255, 0.1);
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .chip:hover {
      transform: translateY(-3px) scale(1.05);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
    }

    .chip:hover::before {
      opacity: 1;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(15px) scale(0.9); }
      to { opacity: 1; transform: translateY(0) scale(1); }
    }

    /* مؤشر التحميل المحسن */
    .loading {
      display: none;
      margin: 1.5rem auto;
      width: 60px;
      height: 60px;
      border: 4px solid rgba(255, 255, 255, 0.1);
      border-top: 4px solid var(--primary);
      border-radius: 50%;
      animation: spin 1s linear infinite;
      position: relative;
    }

    .loading::after {
      content: '';
      position: absolute;
      top: -4px;
      left: -4px;
      right: -4px;
      bottom: -4px;
      border: 4px solid transparent;
      border-top: 4px solid var(--secondary);
      border-radius: 50%;
      animation: spin 1.5s linear infinite reverse;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* تصميم متجاوب محسن */
    @media (max-width: 600px) {
      .card {
        padding: 1.8rem;
        border-radius: 20px;
      }
      
      header {
        padding: 1.2rem;
        font-size: 1.5rem;
        flex-direction: column;
        gap: 12px;
      }
      
      .language-switcher {
        position: static;
        transform: none;
        margin-top: 10px;
      }
      
      .upload-area, .camera-area {
        padding: 1.5rem 1rem;
      }

      .voice-description-btn {
        bottom: 15px;
        left: 15px;
        width: 55px;
        height: 55px;
        font-size: 1.4rem;
      }
    }

    /* تحسينات للقراءة الشاشية */
    .sr-only {
      position: absolute;
      width: 1px;
      height: 1px;
      padding: 0;
      margin: -1px;
      overflow: hidden;
      clip: rect(0, 0, 0, 0);
      white-space: nowrap;
      border: 0;
    }

    /* تحسينات التركيز */
    *:focus {
      outline: 2px solid var(--primary-light);
      outline-offset: 2px;
    }

    /* تأثيرات دخول الصفحة */
    .card, header, .voice-description-btn {
      animation: fadeInUp 0.8s ease-out;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>

        noObjectsSpeech: "لم أستطع اكتشاف أي عناصر في هذه الصورة.",
        detectedSpeech: "لقد اكتشفت: ",
        serverError: "خطأ في تحليل الصورة! يرجى التأكد من أن الخادم يعمل.",
        languageLabel: "العربية"
      }
    };

    // العناصر
    const imageInput = document.getElementById("imageInput");
    const uploadArea = document.getElementById("uploadArea");
    const cameraArea = document.getElementById("cameraArea");
    const video = document.getElementById("video");
    const captureBtn = document.getElementById("captureBtn");
    const canvas = document.getElementById("canvas");
    const preview = document.getElementById("preview");
    const analyzeBtn = document.getElementById("analyzeBtn");
    const resultsDiv = document.getElementById("results");
    const loadingSpinner = document.getElementById("loadingSpinner");
    const languageToggle = document.getElementById("languageToggle");
    const languageLabel = document.getElementById("languageLabel");
    const accessibilityNotification = document.getElementById("accessibilityNotification");
    const voiceDescriptionBtn = document.getElementById("voiceDescriptionBtn");

    // عناصر النص للترجمة
    const headerTitle = document.getElementById("headerTitle");
    const mainTitle = document.getElementById("mainTitle");
    const uploadText = document.getElementById("uploadText");
    const cameraText = document.getElementById("cameraText");
    const captureText = document.getElementById("captureText");
    const analyzeText = document.getElementById("analyzeText");

    let selectedFile = null;
    let currentLanguage = 'en';
    let lastResults = null;
    let lastSpeechText = '';

    // إظهار إشعار الوصولية
    function showAccessibilityNotification(message) {
      accessibilityNotification.textContent = message;
      accessibilityNotification.classList.add('show');
      setTimeout(() => {
        accessibilityNotification.classList.remove('show');
      }, 3000);
    }

    // وصف الواجهة صوتياً
    function describeInterface() {
      let description = '';
      
      if (currentLanguage === 'ar') {
        description = `
          أهلاً بك في مساعد الرؤية الذكي .
          هذه الواجهة تمكنك من تحليل الصور والتعرف على المحتوى.
          
          في أعلى الصفحة: عنوان التطبيق "مساعد الرؤية بالذكاء الاصطناعي" ومفتاح تبديل اللغة في أعلى اليمين.
          
          في منتصف الصفحة: بطاقة تحتوي على:
          - عنوان رئيسي: "رفع أو التقاط صورة"
          - منطقة رفع الصورة: اضغط لاختيار صورة من جهازك
          - منطقة الكاميرا: اضغط لفتح الكاميرا والتقاط صورة
          - زر تحليل الصورة: لبدء عملية التحليل
          
          أسفل ذلك: زر دائري لوصف الواجهة.
          
          استخدم مفتاح Tab للتنقل بين العناصر، ومفتاح Enter أو Space لتفعيلها.
          اضغط H في أي وقت لسماع وصف الواجهة.
        `;
      } else {
        description = `
          Welcome to AI Vision Assistant .
          This interface allows you to analyze images and recognize content.
          
          At the top of the page: Application title "AI Vision Assistant" and language toggle switch at the top right.
          
          In the middle of the page: A card containing:
          - Main title: "Upload or Capture an Image"
          - Upload area: Press to select an image from your device
          - Camera area: Press to open camera and capture a photo
          - Analyze Image button: To start the analysis process
          
          Below the big blue button: A circular button for interface description.
          
          Use Tab key to navigate between elements, and Enter or Space to activate them.
          Press H at any time to hear the interface description.
        `;
      }
      
      speak(description);
    }

    // تبديل اللغة
    languageToggle.addEventListener('change', () => {
      currentLanguage = languageToggle.checked ? 'ar' : 'en';
      updateLanguage();
      showAccessibilityNotification(currentLanguage === 'ar' ? 'تم التبديل إلى العربية' : 'Switched to English');
    });

    // تحديث اللغة
    function updateLanguage() {
      const t = translations[currentLanguage];
      
      // تحديث النصوص
      headerTitle.textContent = t.headerTitle;
      mainTitle.textContent = t.mainTitle;
      uploadText.textContent = t.uploadText;
      cameraText.textContent = t.cameraText;
      captureText.textContent = t.captureText;
      analyzeText.textContent = t.analyzeText;
      languageLabel.textContent = t.languageLabel;
      
      // تحديث اتجاه النص فقط للجسم والعناصر الداخلية
      document.body.dir = currentLanguage === 'ar' ? 'rtl' : 'ltr';
    }

    // ترجمة اسم الكائن
    function translateObjectName(className) {
      if (currentLanguage === 'ar' && objectTranslations[className]) {
        return objectTranslations[className];
      }
      return className;
    }

    // Upload
    uploadArea.addEventListener("click", () => imageInput.click());
    uploadArea.addEventListener("keydown", (e) => {
      if (e.key === 'Enter' || e.key === ' ') {
        e.preventDefault();
        imageInput.click();
      }
    });

    imageInput.addEventListener("change", e => {
      const file = e.target.files[0];
      if (file) {
        selectedFile = file;
        const reader = new FileReader();
        reader.onload = e => { 
          preview.src = e.target.result; 
          preview.style.display = "block";
          preview.alt = currentLanguage === 'ar' ? 'معاينة الصورة المحددة' : 'Selected image preview';
          showAccessibilityNotification(currentLanguage === 'ar' ? 'تم تحميل الصورة' : 'Image loaded');
        };
        reader.readAsDataURL(file);
      }
    });

    // Open Camera
    cameraArea.addEventListener("click", async () => {
      openCamera();
    });

    cameraArea.addEventListener("keydown", (e) => {
      if (e.key === 'Enter' || e.key === ' ') {
        e.preventDefault();
        openCamera();
      }
    });

    async function openCamera() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true });
        video.srcObject = stream;
        video.style.display = "block";
        captureBtn.style.display = "inline-block";
        cameraArea.style.display = "none";
        showAccessibilityNotification(currentLanguage === 'ar' ? 'الكاميرا مفعلة' : 'Camera activated');
      } catch (err) {
        alert(translations[currentLanguage].cameraError);
      }
    }

    // Capture from Camera
    captureBtn.addEventListener("click", () => {
      capturePhoto();
    });

    captureBtn.addEventListener("keydown", (e) => {
      if (e.key === 'Enter' || e.key === ' ') {
        e.preventDefault();
        capturePhoto();
      }
    });

    function capturePhoto() {
      const context = canvas.getContext("2d");
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      context.drawImage(video, 0, 0, canvas.width, canvas.height);

      canvas.toBlob(blob => {
        selectedFile = new File([blob], "capture.png", { type: "image/png" });
        preview.src = URL.createObjectURL(blob);
        preview.style.display = "block";
        preview.alt = currentLanguage === 'ar' ? 'صورة ملتقطة من الكاميرا' : 'Photo captured from camera';
        
        // Stop camera stream
        video.srcObject.getTracks().forEach(track => track.stop());
        video.style.display = "none";
        captureBtn.style.display = "none";
        cameraArea.style.display = "block";
        showAccessibilityNotification(currentLanguage === 'ar' ? 'تم التقاط الصورة' : 'Photo captured');
      }, "image/png");
    }

    // Speak function
    function speak(text) {
      // إيقاف أي كلام سابق
      window.speechSynthesis.cancel();
      
      const utterance = new SpeechSynthesisUtterance(text);
      utterance.lang = currentLanguage === 'ar' ? 'ar-SA' : 'en-US';
      utterance.rate = 0.8; // أبطأ قليلاً للمكفوفين
      utterance.pitch = 1;
      utterance.volume = 1;
      
      // حفظ النص الأخير للتكرار
      lastSpeechText = text;
      
      utterance.onstart = () => {
        showAccessibilityNotification(currentLanguage === 'ar' ? 'جاري القراءة' : 'Reading');
      };
      
      utterance.onend = () => {
        showAccessibilityNotification(currentLanguage === 'ar' ? 'تم إنهاء القراءة' : 'Finished reading');
      };
      
      window.speechSynthesis.speak(utterance);
    }

    // وصف الواجهة
    voiceDescriptionBtn.addEventListener("click", describeInterface);

    // Analyze
    analyzeBtn.addEventListener("click", async () => {
      if (!selectedFile) {
        alert(translations[currentLanguage].noImageAlert);
        return;
      }

      loadingSpinner.style.display = "block";
      analyzeBtn.disabled = true;
      showAccessibilityNotification(currentLanguage === 'ar' ? 'جاري تحليل الصورة' : 'Analyzing image');

      const formData = new FormData();
      formData.append("image", selectedFile);

      try {
        const response = await fetch("http://127.0.0.1:5000/detect", {
          method: "POST",
          body: formData,
        });
        const data = await response.json();

        resultsDiv.innerHTML = "";
        let speechText = translations[currentLanguage].detectedSpeech;

        // حفظ النتائج الأخيرة
        lastResults = data;

        if (data.length === 0) {
          const chip = document.createElement("div");
          chip.className = "chip";
          chip.textContent = translations[currentLanguage].noObjects;
          resultsDiv.appendChild(chip);
          speechText = translations[currentLanguage].noObjectsSpeech;
        } else {
          data.forEach(obj => {
            const translatedName = translateObjectName(obj.class);
            const chip = document.createElement("div");
            chip.className = "chip";
            chip.textContent = `${translatedName} (${(obj.confidence * 100).toFixed(1)}%)`;
            chip.setAttribute('tabindex', '0');
            chip.setAttribute('role', 'button');
            chip.addEventListener('click', () => {
              const chipText = currentLanguage === 'ar' ? 
                `${translatedName} بنسبة ${(obj.confidence * 100).toFixed(0)} بالمائة` :
                `${obj.class} with ${(obj.confidence * 100).toFixed(0)} percent confidence`;
              speak(chipText);
            });
            chip.addEventListener('keydown', (e) => {
              if (e.key === 'Enter' || e.key === ' ') {
                e.preventDefault();
                const chipText = currentLanguage === 'ar' ? 
                  `${translatedName} بنسبة ${(obj.confidence * 100).toFixed(0)} بالمائة` :
                  `${obj.class} with ${(obj.confidence * 100).toFixed(0)} percent confidence`;
                speak(chipText);
              }
            });
            resultsDiv.appendChild(chip);

            if (currentLanguage === 'en') {
              speechText += `${obj.class} with ${(obj.confidence * 100).toFixed(0)} percent confidence. `;
            } else {
              speechText += `${translatedName} بنسبة ${(obj.confidence * 100).toFixed(0)} بالمائة. `;
            }
          });
        }

        // Speak the results
        speak(speechText);

      } catch (err) {
        console.error(err);
        alert(translations[currentLanguage].serverError);
      } finally {
        loadingSpinner.style.display = "none";
        analyzeBtn.disabled = false;
      }
    });

    // إضافة اختصارات لوحة المفاتيح
    document.addEventListener('keydown', (e) => {
      // H لوصف الواجهة
      if (e.key === 'h' || e.key === 'H') {
        e.preventDefault();
        describeInterface();
      }
    });

    // تهيئة الواجهة
    updateLanguage();
    
    // وصف الواجهة تلقائياً عند الدخول
    setTimeout(() => {
      describeInterface();
    }, 1000);
  </script>
</body>
</html>
